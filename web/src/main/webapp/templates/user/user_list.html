<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>用户列表</title>

    <link href="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://resali.huobanplus.com/cdn/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- Morris -->
    <link href="http://resali.huobanplus.com/cdn/hotui/css/animate.min.css" rel="stylesheet">
    <link href="http://resali.huobanplus.com/cdn/hotui/css/style.min-1.0.8.css" rel="stylesheet">
    <!--datetimepick-->
    <link href="http://resali.huobanplus.com/cdn/hotui/css/plugins/datetimepick/daterangepicker.css" rel="stylesheet"/>
    <!--checkbox-->
    <link href="http://resali.huobanplus.com/cdn/hotui/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css"
          rel="stylesheet">

    <style>
        .cate-select {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight tooltip-demo">
    <!--search-->
    <form role="form" id="searchForm" class="search-panel" th:action="@{/user}" method="get"
          th:object="${userSearcher}">
        <input type="hidden" name="pageIndex" th:value="*{pageIndex}"/>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content p-m no-borders">
                        <div class="form-inline">
                            <div class="form-group m-r-sm">
                                <label class="control-label" for="name">用户名：</label>
                                <input type="text" class="form-control input-sm mb10" id="name" name="name"
                                       th:value="*{userName}" placeholder="用户名"/>
                            </div>
                            <div class="form-group m-r-sm">
                                <label class="control-label">注册时间：</label>
                                <input type="text" class="form-control data-range-pick"
                                       name="createTimePick" start-element="#createBeginTime"
                                       end-element="#createEndTime" placeholder="开始时间-结束时间" style="width: 200px"
                                       th:value="(*{createBeginTime!= null and createBeginTime != ''}  ? *{createBeginTime} :'')  + (*{createEndTime != null and createEndTime != ''} ?  ' - ' + *{createEndTime} :'') "/>

                                <input type="hidden" name="createBeginTime" id="createBeginTime" placeholder="开始时间">
                                <input type="hidden" name="createEndTime" id="createEndTime" placeholder="结束时间">
                            </div>
                            <div class="form-group m-r-sm">
                                <button type="button" onclick="userListHandler.search(1)" class="btn btn-success">筛选
                                </button>
                                <button type="button" onclick="userListHandler.searchAll()" class="btn btn-success">显示全部
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--search-->

    <!--list-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins m-b-none">
                <div class="ibox-content p-xxs no-top-border">
                    <div class="panel-body">
                        <table class="table table-bordered table-hover table-center">
                            <thead>
                            <tr>
                                <th>用户ID</th>
                                <th>用户名</th>
                                <th>注册时间</th>
                                <th>他的邀请（人数）</th>
                                <th>征信查询（次数）</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user:${userList}">
                                <td th:text="${user.userId}">1</td>
                                <td th:text="${user.userName}">15100000000</td>
                                <td th:text="${user.regTime}"></td>
                                <!--<td th:text="${#dates.format(user.regTime,'yyyy-MM-dd HH:mm:ss')}"></td>-->
                                <td>
                                    <a th:href="@{'/user/' + ${user.userId} + '/invite'}" th:text="${user.inviteCount}">0</a>
                                </td>
                                <td>
                                    <a th:text="${user.orderCount}">0</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <p style="float: left; margin: 20px 0;">共
                            <th:block th:text="${totalRecord}"></th:block>
                            条记录，当前第
                            <th:block th:text="${pageIndex}"></th:block>
                            /
                            <th:block th:text="${totalPage}"></th:block>
                            ，每页20条记录
                        </p>
                        <ul style="float: right;" class="pagination pagination-split">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--基础框架js-->
<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/bootstrap.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/hotui/js/content.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/layer/3.1.0/layer.js"></script>
<script src="http://resali.huobanplus.com/cdn/hotui/js/v2/bootstrap.hot.extra-utils.js"></script>
<script src="http://resali.huobanplus.com/cdn/hotui/js/v2/bootstrap.hot.extra-init.js"></script>

<script src="http://resali.huobanplus.com/cdn/hotui/js/plugins/datetimepick/moment.js"></script>
<script src="http://resali.huobanplus.com/cdn/hotui/js/plugins/datetimepick/daterangepicker.js"></script>

<script type="text/javascript" th:inline="javascript">
    var listUrl = /*[[@{/user}]]*/ "";
    var totalPage = /*[[${totalPage}]]*/ 10;
</script>

<script type="text/javascript">
    $(function () {
        //初始化分页
        var pageinate = new hot.paging(".pagination", $("input[name=pageIndex]").val(), totalPage, 7);

        pageinate.init(function (p) {
            userListHandler.search(p);
        });

        $("input[class~=data-range-pick]").daterangepicker({
            timePicker: false,
            locale: {
                format: 'YYYY-MM-DD'
            }
        });
    });

    var userListHandler = {
        search: function (pageIndex) {
            $("input[name=pageIndex]").val(pageIndex);
            $("#searchForm").submit();
        },
        searchAll: function () {
            window.location.href = listUrl;
        }
    }
</script>
</body>

</html>
